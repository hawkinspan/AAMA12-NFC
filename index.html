<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>

  <!-- 1) Meta 立即跳轉 -->
  <meta http-equiv="refresh" content="0; url=https://drive.google.com/file/d/12mBJ8Stlh3asdkPSsTfVVeoDEy7_F43b/view?usp=drivesdk" />

  <!-- 2) JS 備援跳轉（某些瀏覽器對 meta 不敏感時） -->
  <script>
    window.addEventListener('load', function () {
      var url = "YOUR_VIDEO_URL";
      // 優先不留歷史紀錄
      if (window.location.replace) { window.location.replace(url); }
      else { window.location.href = url; }
    });
  </script>

  <!-- 樣式：黑底＋置中＋簡單圓形 loading -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "Noto Sans TC", sans-serif;
    }
    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
      text-align: center;
    }
    .spinner {
      width: 44px; height: 44px;
      border: 4px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    a { color: #4da3ff; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="spinner" aria-hidden="true"></div>
    <p>正在前往影片… 若未自動跳轉，<a href="YOUR_VIDEO_URL">請點我！</a></p>
  </div>
</body>
</html>
